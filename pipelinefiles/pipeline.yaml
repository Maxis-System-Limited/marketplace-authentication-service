kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "elog-authentication-pipeline"
spec:
  source:
    git:
      ref: main
      uri: 'https://github.com/Maxis-System-Limited/elogistic-authentication-service'
    sourceSecret:
      name: elog-authentication-secret
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: jenkins/jenkinsFile
    type: JenkinsPipeline