apiVersion: v1
kind: Service
metadata:
  labels:
    app: elog-authentication
  name: elog-authentication
  namespace: elog-authentication-service
spec:
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    deploymentconfig: elog-authentication
  type: ClusterIP